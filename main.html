<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorted Articles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul#band {
      list-style-type: none;
      padding: 0;
    }
    ul#band li {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Sorted Articles</h1>
  <ul id="bands"></ul>

  <script>
    const bands = [
      'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil',
      'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State',
      'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive',
      'Anywhere But Here', 'An Old Dog'
    ];

    // Function to strip articles from the band names
    function stripArticle(bandName) {
      return bandName.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort the bands
    const sortedBands = bands.sort((a, b) => stripArticle(a).localeCompare(stripArticle(b)));

    // Get the UL element
    const bandList = document.getElementById('band');

    // Create LI elements for each sorted band and append to the UL
    sortedBands.forEach(band => {
      const li = document.createElement('li');
      li.textContent = band;
      bandList.appendChild(li);
    });
  </script>
</body>
</html>
